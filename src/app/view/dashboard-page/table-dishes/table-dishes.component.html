
    <div class="dish-dasboard">
        <h2 class="mt-3">Dishes List<button class="buttonnav" mat-raised-button color="primary"   (click)="addDish()"><mat-icon class="mx-2" aria-hidden="false"  fontIcon="add"></mat-icon></button></h2>
        
        <mat-paginator
        [pageSize]="selectedPageSize"
        [pageIndex]="currentPage - 1"
        [length]="totalEntities"
        [pageSizeOptions]="[10, 20, 30]"
        aria-label="Select page"
        (page)="onChange($event)"
        ></mat-paginator>
    
    
    <mat-table [dataSource]="dishes" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let dish">{{ dish.id }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let dish">{{ dish.name }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
            <mat-cell *matCellDef="let dish">{{ dish.description }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
            <mat-cell *matCellDef="let dish">
                <div class="image-container">
                    <img class="dish-image" [src]="dish.image" alt="{{ dish.name }}" (click)="enlargeImage($event)">
                </div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
            <mat-cell *matCellDef="let dish">{{ dish.price }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
            <mat-cell *matCellDef="let dish">{{ dish.category }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="attributes">
            <mat-header-cell *matHeaderCellDef>Attributes</mat-header-cell>
            <mat-cell *matCellDef="let dish">
                @for (attribute of  dish.attributes; track $index) {
                {{ attribute }}<br>}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="visible">
            <mat-header-cell *matHeaderCellDef>Visible</mat-header-cell>
            <mat-cell *matCellDef="let dish">{{ dish.visible }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let dish">
                <button class="button" mat-icon-button color="primary"  (click)="editDish(dish)"><mat-icon aria-hidden="false"  fontIcon="edit"></mat-icon></button>
                <button class="button" mat-icon-button color="warn"  (click)="deleteDish(dish.id)"><mat-icon aria-hidden="false"  fontIcon="delete"></mat-icon></button>

            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
