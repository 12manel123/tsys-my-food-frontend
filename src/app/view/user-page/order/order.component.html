
  <div class="body">
    <main class="container">
      <div class="card mx-auto col-md-3 px-4 pt-4 pb-2 mt-5">
        <div class="col-12 mx-auto mb-3">
          <app-logo></app-logo>
        </div>

        @if(slotAvaible.length > 0){
          <p>Select the slot time slot</p>

          <select id="slot" class="form-select" aria-label="Default select example" [(ngModel)]="selectedSlotId">
          @for(slot of slotAvaible ; track $index){
            <option value={{slot.id}}>{{slot.time}}</option>

          }
          </select>
          <button mat-raised-button (click)="prossesOrder(totalPrice)" color="primary mx-auto mt-4">Process order</button>
          <span class="text-center mt-3" >Total</span>
          <p class="text-center mt-1 fs-5">{{ totalPrice | currency:'EUR'}}</p>
          <span class="mt-3 text-center text-secondary mt-2">Unclaimed orders beyond the pickup deadline will be donated to local community kitchens</span>
          <small class="mt-3 mb-0 ">Committed to:</small>
          <img class="mx-auto" src="../../../../assets/img/2030-logo.png" width="80%" alt="logo agenda 2030">
          <small class="text-success text-center mb-0"><b>ZERO</b> CARBON FOOTPRINT </small>
        }
        @else{
          <p class="text-center">No orders available</p>
        }

    </div>
    </main>
  </div>
